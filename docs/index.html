<script>

  var current_lab = "none";
  function selectLab(lab) {
    $('#lab_frame').attr("src", lab+".html");
    $('#'+lab).addClass('active');
    $('#'+current_lab).removeClass('active');
    current_lab = lab;
  }

  var manifest = {}
  $.getJSON('manifest.json', function(data) {
    for (var key in data) {
      var lab_entry = $("<li>", {
        id: key,
        onclick: 'javascript:selectLab("'+key+'")'
      }).append(
          $("<a>", {
          href: '#',
          html: data[key]
        })
      )
      $("#labs_menu").append(
        lab_entry
      )
      
    }
    selectLab(Object.keys(data)[0])
  });

  

</script>
